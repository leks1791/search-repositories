<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Поиск репозиториев GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>GitHub Repository Search</h1>
        <form id="search-form">
            <input id="search-input" type="text" placeholder="Введите имя репозитория...">
            <button id="search-button" type="submit">Искать!</button>
        </form>
    </header>
    <main>
        <ul id="search-results"></ul>
    </main>
    <script src="main.js"></script>
</body>

</html>
